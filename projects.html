title: Projects

<h1>Quarter-of-the-way-Finished Projects</h1>

<ul>
  {% for project in site.projects %}
    <li>
      <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
      <p>{{ project.status }}</p>
      <p>{{ project.excerpt | markdownify }}</p>
    </li>
   {% endfor %}
</ul>
